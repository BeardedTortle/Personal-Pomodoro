<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Pomodoro Counter</h1>
        <div id="display">
            <div id="displayTitle">
                <h2>Choose a cycle size:</h2>
            </div>
            
            <div id='displayContent' style="border:1px black solid;">
                
                <div class="range-wrap" style="width: 55%;">
                    <input type="range" id='cycleSlider' class="range" min="1" max='3'>
                    <output class="bubble"></output>
                  </div>
                
                <button id='continueButton'>Continue</button>
                </div>
            </div>
        </div> 
    </div>
</body>
<script src="script.js"></script>

</html>
