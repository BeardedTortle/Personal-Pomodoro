<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Pomodoro Counter!</h1>
        <div id="display">
            <div id="displayTitle">
                <h2>Choose a cycle size:</h2>
            </div>
            
            <div id='displayContent'>
                <div class="range">
                    <input type="range" min="1" max="3" steps="1" value="1" id='cycleSlider'
                    class='slider'>
                  </div>
                <button id='continueButton'>Continue</button>
            </div>
        </div> 
    </div>
</body>
<script src="script.js"></script>

</html>
